{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label>
      Username
      <input type="text" name="username" placeholder="Username" required>
    </label>
    <br>
    <label>
      Password
      <input type="password" name="password" placeholder="Password" required>
    </label>
    <br>
    <button type="submit">Login</button>
  </form>
{% endblock %}
