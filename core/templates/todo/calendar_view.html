{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Calendar View</h2>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
      
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar scripts and styles -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          {% for task in tasks %}
          {
            title: '{{ task.title|escapejs }}',
            start: '{{ task.deadline|date:"Y-m-d" }}',
            url: '{% url "task_view" task.pk %}',
          },
          {% endfor %}
        ]
      });

      calendar.render();
    });
  </script>
{% endblock %}
