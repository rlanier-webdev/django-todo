{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Are you sure you want to delete this task?</h2>

    <div class="mb-3">
      <p><strong>{{ task.title }}</strong></p>
      <p>{{ task.description }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger" title="This will permanently delete the task.">Yes, delete</button>
      <a href="{{ previous_page }}" class="btn btn-secondary" title="Go back without deleting">Cancel</a>
    </form>
  </div>
{% endblock %}
